<!DOCTYPE html>
<html>
<script lang="js">
    const themeStr = 'data-theme';

    if (theme = localStorage.getItem(themeStr)) {
        document.documentElement.setAttribute(themeStr, theme);
    }

    function toggleTheme() {
        let theme;
        if (!localStorage.getItem(themeStr)) {
            theme = window.matchMedia('(prefers-color-scheme: dark)') ? 'light' : 'dark';
        }
        else {
            theme = localStorage.getItem(themeStr) === 'dark' ? 'light' : 'dark';
        }
        document.documentElement.setAttribute(themeStr, theme);
        localStorage.setItem(themeStr, theme);
    }
</script>

<head>
    <link rel="stylesheet" href="/pico.min.css" />
    <title>{{ title | default: "Dawid's blog" }}</title>
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                {% if title %}
                <nav aria-label="breadcrumb">
                    <ul>
                        <li><strong><a href="/">Dawid's blog</a></strong></li>
                        <li>{{ title }}</li>
                    </ul>
                </nav>
                {% else %}
                <h1>Dawid's blog</h1>
                {% endif %}
            </ul>
        <ul>
            <li><button onclick="toggleTheme()" class="outline contrast">ðŸ’¡</button></li>
        </ul>
        </nav>

    </header>
    <main class="container">
        {{ content }}
    </main>
</body>

</html>
